<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartões de Preços</title>
</head>
<body>
  <div class="price-card-container">
    <div class="price-card">
      <h3>Produto Básico</h3>
      <div class="price">R$ 99,90</div>
      <p>Plano básico com funcionalidades essenciais.</p>
      <button>Comprar</button>
    </div>
    <div class="price-card">
      <h3>Produto Premium</h3>
      <div class="price">R$ 199,90</div>
      <p>Plano premium com recursos adicionais.</p>
      <button>Comprar</button>
    </div>
    <div class="price-card">
      <h3>Produto VIP</h3>
      <div class="price">R$ 299,90</div>
      <p>Plano VIP com todos os recursos exclusivos.</p>
      <button>Comprar</button>
    </div>
  </div>
</body>
</html>
