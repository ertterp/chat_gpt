<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartões de Preços</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .price-card-container {
      display: flex;
      gap: 20px;
    }
    .price-card {
      background-color: #fff;
      padding: 20px;
      width: 250px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s;
    }
    .price-card:hover {
      transform: scale(1.05);
    }
    .price-card h3 {
      margin: 0;
      font-size: 1.5em;
      color: #333;
    }
    .price-card .price {
      font-size: 2em;
      color: #4CAF50;
      margin: 10px 0;
    }
    .price-card p {
      color: #777;
      font-size: 1em;
      margin-bottom: 20px;
    }
    .price-card button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    .price-card button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="price-card-container">
    <div class="price-card">
      <h3>Produto Básico</h3>
      <div class="price">R$ 99,90</div>
      <p>Plano básico com funcionalidades essenciais.</p>
      <button>Comprar</button>
    </div>
    <div class="price-card">
      <h3>Produto Premium</h3>
      <div class="price">R$ 199,90</div>
      <p>Plano premium com recursos adicionais.</p>
      <button>Comprar</button>
    </div>
    <div class="price-card">
      <h3>Produto VIP</h3>
      <div class="price">R$ 299,90</div>
      <p>Plano VIP com todos os recursos exclusivos.</p>
      <button>Comprar</button>
    </div>
  </div>
</body>
</html>
